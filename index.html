<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container   bg-opacity-25 w-75 p-1 ">
        <div class="header-area bg-primary">
            <img src="images/eu.png" class="img-fluid w-100" alt="eastern university">
        </div>
        <div class="middle-area mt-4">
           
                <div class="para">
                    <p class="text-center fw-bold fs-2 text-primary d-block">Student Login</p>
                </div>    
                <div class="login-area w-25 m-auto">
                    <label for="floatingInput" class="fs-4 fw-bold">Student ID</label>
                    <input type="email" class="form-control border-dark fs-5" id="floatingInput" >
                    <label for="floatingPassword" class="fs-4 fw-bold">Password</label>
                    <input type="password" class="form-control border-dark fs-5" id="floatingPassword">
                </div>
                <div class="submit">
                    <a href="#" ><button type="button" class="btn btn-outline-primary mt-4">Submit</button></a>
                </div>
           
        </div>
        <div class="footer-area  mt-5">
            <div class="footer-one"></div>
            <div class="footer-two ">
                <a href="#" class="link-dark text-white text-center   ">Home</a>
            </div>
            <div class="footer-three"></div>
        </div>
    </div>

</html>
